<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width,initial-scae=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css" integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="formstyle.css">
        <link rel="stylesheet" href="/fontawesome/css/all.css">     
        <script type="text/javascript" src="javaform.js"></script>
    
    </head>
    <body class="bdy">
        
        <div class="container">
            <div class="header row">
                <h2> Appply for ABC/FPO center </h2>
            </div>

        
        <form class="form" id="form">
            <div class="form-control">
                <label>Name</label>
                
                <input class="erro" type="text" name="" id="name" placeholder="Enter Your Full Name">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error!</small>
            </div>
            <div class="form-control ">
                <label>Email</label>
                <input type="email" name="" id="email" placeholder="Email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error!</small>
            </div>
            <div class="form-control">
                <label>Phone No.</label>
                <input type="Phone Number" name="" id="phone" placeholder="Enter Phone Number">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error!</small>
            </div>
            <div class="form-control">
                <label>Address</label>
                <input type="text" name="" id="lane" placeholder="Lane1">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error!</small>
            </div>
            <div class="form-control">
                <label>post</label>
                <input type="text" name="" id="post" placeholder="Post Office NAme">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error!</small>
            </div>
            <div class="form-control">
                <label>PIN</label>
                <input type="text" name="" id="pin" placeholder="Enter PIN Code">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error!</small>
            </div>
            <div class="form-control">
                <label>District</label>
                <input type="text" name="" id="dist" placeholder="District">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label>State</label>
                <input type="text" name="" id="state" placeholder="State">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <!--<input type="submit" value="Submit" class="btn" name="">
            <button type="submit" value="Submit" class="btn check" name="">Submit</button>--->
            <button id="check1" class="btn check">Submit</button>
        </form>
    </div>
    </body>
</html>
